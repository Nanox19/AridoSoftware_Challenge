                    <input type="password" class="form__input" id="password" placeholder="ContraseÃ±a">

                <div class="form__section select">
                    <select type="text" class="form__input" id="security_group_name">
                        <option selected disabled>Seleccione Un Grupo de Seguridad</option>
                        <option value="guest_user">Invitado</option>
                        <option value="common_user">Usuario Comun</option>

                <div class="form__section">
